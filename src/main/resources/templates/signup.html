<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <!-- Tailwind CSS para um estilo moderno -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a202c;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body class="p-6">
  <!-- Seção de Cadastro -->
  <div id="register-container" class="container rounded-2xl p-6 md:p-12 w-full max-w-sm shadow-xl text-center">
    <h1 class="text-3xl md:text-4xl font-bold text-white mb-6">Cadastre-se</h1>
    <form id="register-form" class="space-y-4">
      <div>
        <input id="register-name" type="text" placeholder="Nome Completo" required
          class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <input id="register-email" type="email" placeholder="Email" required
          class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <input id="register-password" type="password" placeholder="Senha" required
          class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit"
        class="w-full py-3 px-4 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition duration-300">
        Cadastrar
      </button>
      <p id="register-message" class="text-sm"></p>
    </form>
    <p class="mt-4 text-sm text-gray-400">
      Já tem uma conta?
      <a href="login.html" id="show-login-link" class="text-blue-400 hover:underline">Faça login</a>
    </p>
  </div>

  <script>
    const API_REGISTER_URL = 'https://localhost:8443/api/auth/register';

    // Lógica para o formulário de cadastro
    document.getElementById('register-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const message = document.getElementById('register-message');

      try {
        const response = await fetch(API_REGISTER_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            nome: name,
            email,
            senha: password
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || "Erro desconhecido ao cadastrar.");
        }

        message.textContent = "Cadastro realizado com sucesso! Redirecionando para a página de login...";
        message.className = "text-green-400 text-sm";

        // Redireciona para a página de login após 2 segundos
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);

      } catch (error) {
        console.error("Erro durante o cadastro:", error);
        message.textContent = `Erro: ${error.message}`;
        message.className = "text-red-400 text-sm";
      }
    });
  </script>
</body>

</html>
