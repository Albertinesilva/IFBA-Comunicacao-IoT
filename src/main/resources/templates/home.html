<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Início | IoT Hub</title>
  <!-- Inclui o Tailwind CSS para estilização rápida e responsiva -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Efeito de brilho para o contêiner principal */
    .glowing-container {
      position: relative;
      background-color: rgba(30, 41, 59, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      border: 1px solid rgba(49, 56, 73, 0.5);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .glowing-container::before {
      content: '';
      position: absolute;
      top: -2px;
      right: -2px;
      bottom: -2px;
      left: -2px;
      background: linear-gradient(45deg, #10b981, #3b82f6, #6366f1);
      background-size: 400%;
      border-radius: 1.75rem;
      filter: blur(8px);
      z-index: -1;
      animation: glowing 20s infinite;
      opacity: 0.3;
      transition: opacity 0.3s ease;
    }

    .glowing-container:hover::before {
      opacity: 0.6;
    }

    @keyframes glowing {
      0% {
        background-position: 0 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0 50%;
      }
    }
  </style>
</head>

<body>
  <main class="glowing-container p-8 md:p-12 text-center max-w-lg mx-auto">
    <h1 class="text-4xl md:text-5xl font-bold mb-4 text-white">Agricultura Conectada: Seu Campo em Suas Mãos</h1>
    <p class="text-lg mb-8 text-gray-400">
      Sua plataforma para monitoramento e controle de dispositivos inteligentes.
      Para começar, faça login ou crie sua conta.
    </p>
    <div class="flex flex-col md:flex-row gap-4 justify-center">
      <!-- Botão de Login -->
      <a href="login.html"
        class="w-full md:w-auto px-8 py-3 rounded-xl font-semibold transition-all duration-300
                       bg-gray-800 text-white hover:bg-gray-700
                       focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900">
        Login
      </a>
      <!-- Botão de Cadastro -->
      <a href="signup.html"
        class="w-full md:w-auto px-8 py-3 rounded-xl font-semibold transition-all duration-300
                       bg-blue-600 text-white hover:bg-blue-700
                       focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900">
        Cadastro
      </a>
    </div>
  </main>
</body>

</html>
