<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha uma Opção</title>
  <!-- Tailwind CSS para um estilo moderno -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a202c;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body class="p-6">
  <!-- Seção de Escolha -->
  <div id="choice-container" class="container rounded-2xl p-6 md:p-12 w-full max-w-md shadow-xl text-center">
    <h1 class="text-3xl md:text-4xl font-bold text-white mb-6">O que você gostaria de ver?</h1>
    <div class="flex flex-col space-y-4">
      <a href="dashboard.html"
        class="py-4 px-6 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition duration-300">
        Painel IoT
      </a>
      <a href="chart-view.html"
        class="py-4 px-6 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition duration-300">
        Ver Gráficos
      </a>
      <a href="security-monitoring.html"
        class="py-4 px-6 rounded-lg bg-orange-500 text-white font-semibold hover:bg-orange-600 transition duration-300">
        Painel de Monitoramento de Segurança
      </a>
      <a href="history-alerts.html"
        class="py-4 px-6 rounded-lg bg-red-600 text-white font-semibold hover:bg-red-700 transition duration-300">
        Histórico de Alertas
      </a>
      <a href="weather.html"
        class="py-4 px-6 rounded-lg bg-green-600 text-white font-semibold hover:bg-green-700 transition duration-300">
        Ver Clima das Cidades
      </a>
    </div>
    <button id="logout-button"
      class="mt-8 py-2 px-4 rounded-lg bg-red-600 text-white font-semibold hover:bg-red-700 transition duration-300">
      Sair
    </button>
  </div>

  <script>
    // Lógica para o botão de logout
    document.getElementById('logout-button').addEventListener('click', () => {
      // Remove o token e redireciona para o login
      localStorage.removeItem('jwtToken');
      window.location.href = 'login.html';
    });

    // Verificação de autenticação ao carregar a página
    window.onload = function () {
      const jwtToken = localStorage.getItem('jwtToken');
      if (!jwtToken) {
        window.location.href = 'login.html';
      }
    };
  </script>
</body>

</html>
